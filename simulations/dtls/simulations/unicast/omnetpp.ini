[General]
network = Unicast
total-stack = 28MiB
sim-time-limit = 10s

*.*.numApps = 1

*.server.app[0].typename = "TlsServer"
*.server.app[0].localPort = 1001

*.client.app[0].typename = "TlsClient"
*.client.app[0].destAddresses = "server"
*.client.app[0].destPort = 1001
*.client.app[0].localPort = 1000
*.client.app[0].messageLength = 200B
*.client.app[0].sendInterval = 1s
*.client.app[0].path = "Unicast.server.app[0]"
*.server.app[0].messageLength = 200B




