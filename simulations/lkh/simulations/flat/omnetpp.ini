[General]
network = Flatnetwork
total-stack = 28MiB
sim-time-limit = 100s

*.host*.numApps = 1
*.Server.numApps = 1

[Config-16-Members]
*.host*.app[0].typename = "FlatMember"
*.host*.app[0].localPort = 1001
*.host*.app[0].destPort = 1000
*.host*.app[0].messageLength = 40B
*.host*.app[0].destAddresses = "Server"
*.host*.app[0].stopTime = 100s
*.host*.app[0].sendInterval = uniform(1s, 2s) + index * 2s

*.Server.app[0].typename = "FlatServer"
*.Server.app[0].localPort = 1000
*.Server.app[0].destPort = 1001
*.Server.app[0].messageLength = 40B
*.Server.app[0].destAddresses = ""
*.Server.app[0].stopTime = 100s
*.Server.app[0].sendInterval = 2s

