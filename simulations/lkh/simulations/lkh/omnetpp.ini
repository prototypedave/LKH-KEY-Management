[General]
network = Lkhnetwork
total-stack = 28MiB
sim-time-limit = 100s

*.*.numApps = 1

[config-16-Members]
*.Server.app[0].typename = "LKHManager"
*.Server.app[0].localPort = 1000
*.Server.app[0].destPort = 1001
*.Server.app[0].messageLength = 40B
*.Server.app[0].destAddresses = ""
*.Server.app[0].stopTime = 100s
*.Server.app[0].maxNodes = 16
*.Server.app[0].sendInterval = 2s

*.node*.app[0].typename = "LKHNode"
*.node*.app[0].localPort = 1001
*.node*.app[0].destPort = 1000
*.node*.app[0].messageLength = 40B
*.node*.app[0].destAddresses = "Server"
*.node*.app[0].stopTime = 100s
*.node*.app[0].sendInterval = 100s
*.node*.app[0].startTime = (ancestorIndex(1) * 0.5s)

[Config-128-Members]
